<!DOCTYPE html>
<html>
<head>
	<title>Starbase Tracker</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css"  href="css/main.css" />
	<style type="text/css">
	.wrapper { width: 400px; }
	.section { width: 350px; }
	input[type="text"], input[type="password"] { width: 330px; }
	input[type="checkbox"] { margin-right: 10px; }
	label { cursor: pointer; }
	.content { padding-bottom: 0; }
	.form p {
		color: #707070;
		font-size: 16px;
	}
	</style>
</head>
<body>
<div class="wrapper">
	<h1 class="logo">Starbase Tracker</h1>

	<div class="clear"></div>

	<div class="content">
		<div class="section">
			<h2><img src="img/door_in.png" style="float:right; margin-top:5px;" />Login</h2>
		</div>

		<div class="line"></div>

		<!--<div class="check_main">
			<div class="check">
				<div class="good"><img src="img/check.gif" alt="check" class="icon" />Nice work <strong>Ninja Admin!</strong></div>
			</div>

			<div class="check">
				<div class="bad"><img src="img/x.gif" alt="check" class="icon" />You need more training, please <a href="#">try again</a>.</div>
			</div>
		</div>-->

		<div class="section form">
			<form id="login" name="login" method="post" action="">
				<p><input type="text" name="user" width="20" placeholder="Username" tabindex="1" /></p>

				<p><input type="password" name="pass" placeholder="Password" tabindex="2" /></p>

				<p><label><input type="checkbox" name="remember" tabindex="3" />Remember me?</label></p>

				<p><input name="submit" type="submit" id="submit" value="Login &raquo;" tabindex="4" /></p>
			</form>
		</div>
	</div>
</div>
</body>
</html>
